<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/scss/style.scss">
	<link rel="stylesheet" href="/scss/header.scss">
	<title>KINOAREA</title>
</head>

<body>
	<header></header>
	<main>
		<section class="first-section">
			<div class="genres">
				<h1>Сейчас в кино</h1>
				<div></div>
				<nav>
					<p class="act_txt">Все</p>
					<p>Боевики</p>
					<p>Приключения</p>
					<p>Комедии</p>
					<p>Фантастика</p>
					<p>Триллеры</p>
					<p>Драма</p>
				</nav>
			</div>
			<div class="movies">
				<div class="title_genres">
				</div>
			</div>
			<button data-count="not-all" class="more">Все новинки</button>


			<div class="iframe_div" style="width: 100%;">

				<div class="ifram_p_header">

					<p>Новые трейлеры</p>
					<p class="pTwo">Все трейлеры <img src="./public/icons/arrow.svg" alt=""></p>

				</div>


				<div class="trailers__vid trailers__vid_big">
					<iframe class="trailers__iframe trailers__iframe_big" src="" frameborder="1"
						allowfullscreen></iframe>
					<img class="trailers_play-icon" src="/public/icons/play.svg" alt="icon">
				</div>


				<div class="trailers">

					<h1 class="trailers__title trailers__title_medium">Форсаж 9</h1>
					<img class="trailers__share-img" src="/public/images/menu.svg" alt="image">
					<img class="trailers__share-icon" src="/public/icons/menu_icon.svg" alt="icon">


					<div class="trailers_likes">
						<div class="trailers__actions-item">
							<img src="/public/icons/like.svg" alt="icon" class="trailers__actions-item-icon-like">
							<div class="trailers_actions-txt">3 245</div>
						</div>
						<div class="trailers__actions-item">
							<img src="/public/icons/like.svg" alt="icon" class="trailers__actions-item-icon-dislike">
							<div class="trailers_actions-txt">420</div>
						</div>
					</div>
				</div>
			</div>


			<div class="trailers__footer">
				
			</div>
		</section>



		<section class="popular-movies">
			<div class="popular-movies__header">
				<h1 class="popular-movies__title">Популярные фильмы</h1>
				<div class="popular-movies__header-dash"></div>
				<nav class="popular-movies__nav">
					<p class="popular-movies__nav-item">Всё время</p>
					<p class="popular-movies__nav-item">2023</p>
					<p class="popular-movies__nav-item popular-movies__nav-item_act">2022</p>
					<p class="popular-movies__nav-item">2021</p>
					<p class="popular-movies__nav-item">2020</p>
					<p class="popular-movies__nav-item">2019</p>
					<p class="popular-movies__nav-item">2018</p>
				</nav>
			</div>


			<div class="popular-movies__slider slider">
				<div class="popular-movies">
					<div class="upcoming"></div>

					<div class="sliders">
						<img class="slider-arrow" src="./public/icons/arrow.svg" alt="">

						<p>4/15</p>

						<img class="slider-arrowTwo" src="./public/icons/arrow.svg" alt="">
					</div>

				</div>
			</div>













			<script type="module" src="modules/main.js"></script>
</body>

</html>
